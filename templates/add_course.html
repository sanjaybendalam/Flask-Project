<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0b86eb;
            text-align: center;
            margin-top: 20px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            background-color: #9dd1da;
            padding: 10px 0;
            border-radius: 5px;
        }
        .navbar a {
            margin: 0 15px;
            color: #333;
            text-decoration: none;
        }
        .navbar a:hover {
            color: #007bff;
        }
        .course-list {
            margin-top: 20px;
        }
        .course-box {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            max-width: 450px;
            margin-left: 350px;
        }
        .course-box h2 {
            margin-top: 0;
            color: #333;
            margin-bottom: 15px;
        }
        .course-box form label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .course-box form input,
        .course-box form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .course-box form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            margin-left:180px ;
        }
        .course-box form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="container">
        <h1>Welcome, {{ username }}!</h1>
        <form action="{{ url_for('logout') }}" method="POST" class="logout-button">
            <button type="submit">Logout</button>
        </form>
        <div class="navbar">
            <a href="/homeinstructor">Home</a>
            <a href="/postcourse">Post Course</a>
            <a href="/postassignment">Post Assignment</a>
            <a href="/view_enrolled_students">View Enrolled Students</a>
        </div>

        <div class="course-list">
            <div class="course-box">
                <h2>Course Registration Form</h2>
                <form action="/postcourse" method="post">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter course title" required>

                    <label for="courseId">Course ID:</label>
                    <input type="text" id="courseId" name="courseId" placeholder="Enter course ID" required>

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter course description" required></textarea>

                    <label for="duration">Duration (hours):</label>
                    <input type="number" id="duration" name="duration" min="1" placeholder="Enter course duration" required>

                    <label for="instructorName">Instructor Name:</label>
                    <input type="text" id="instructorName" name="instructorName" placeholder="Enter instructor's name" required>

                    <label for="instructorId">Instructor ID:</label>
                    <input type="text" id="instructorId" name="instructorId" placeholder="Enter instructor's ID" required>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
